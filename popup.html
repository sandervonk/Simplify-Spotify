<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <script src="src/spotify-web-api.js"></script>
    <script src="src/spotify-player.js"></script>
    <script src="contentscript-popup.js"></script>
    <script src="src/polyfill.js"></script>
    <script src="src/polyfill.min.js"></script>
    <title>Spotify Player Test</title>
    <meta name="description" content="test" />
    <meta name="author" content="Sander Vonk" />

    <link rel="stylesheet" href="contentscript.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body style="width: 400px; height: 200px">
    <div class="simplify-prevent-scroll popup">
      <div class="simplify-spotify">
        <div class="simplify-container">
          <div class="login-container hidden" id="js-login-container">
            <button class="btn btn--login" id="js-btn-login">
              Login with Spotify
            </button>
            <div class="login-text">Make sure you have something playing!</div>
          </div>
          <div class="top-container hidden" id="js-top-container">
            <img
              class="playlist-icon open-playlists"
              title="Open Playlists Viewer"
              src="img/playlists.png"
            />
            <img
            class="devices-icon open-devices"
            title="Open Devices Menu"
            src="img/devices/16/other.png"
          />
          <img
          class="settings-icon open-settings"
          title="Open Settings Menu"
          src="img/settings.png"
        />
            <div class="main-container" id="js-main-container"></div>
            <div class="playlists-container" id="js-playlists-container"></div>
            <div class="devices-container hidden" id="js-devices-container">
              <div class="devices-parent"></div>
            </div>
            <div class="settings-container hidden" id="js-settings-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="popupListeners.js"></script>
</html>
